##############################
# Security Groups and Rules
##############################
create_project_security_groups: true
osp_sec_groups:
  - secgroup_name: 'allow_ssh_icmp_{{openstack_project_name }}'
    secgroup_owner_project: '{{ openstack_project_name }}'
    sec_group_rules:
      - direction: ingress
        source_network: 0.0.0.0/0
        port_range_min: 22
        port_range_max: 22
        protocol: tcp
        ethertype: IPv4
      - direction: ingress 
        source_network: 0.0.0.0/0
        port_range_min: -1
        port_range_max: -1
        protocol: icmp
        ethertype: IPv4

##############################
# Neutron Networks, Subnets
# TODO: Neutron routers
##############################
create_provider_networks: true
osp_provider_networks:
  - net_name: '{{ openstack_network_name }}'
    network_project_owner: '{{ openstack_project_name }}'
    net_external: true
    net_is_shared: true
    physical_network: datacentre
    provider_network_type: vlan
    net_segment_id: 200
    subnets:
      subnet_name: '{{ openstack_subnet_name }}'
      subnet_enable_dhcp: true
      subnet_cidr: 192.168.200.0/24
      subnet_gateway: 192.168.200.1
      subnet_dhcp_start: 192.168.200.30
      subnet_dhcp_end: 192.168.200.254
      dns_1: 172.25.49.253
      dns_2: 172.31.103.254
