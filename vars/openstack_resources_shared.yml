    vcpus: 16
    ram_mb: 2048
    disk_gb: 50
  - name: c.large
    vcpus: 32
    ram_mb: 4096
    disk_gb: 75
  - name: c.1xlarge
    vcpus: 64
    ram_mb: 16384
    disk_gb: 100
# general purpose flavors
  - name: g.micro
    vcpus: 1 
    ram_mb: 1024
    disk_gb: 10
  - name: g.tiny
    vcpus: 1 
    ram_mb: 2048
    disk_gb: 20
